<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nike | Luxury Collection</title>
  <style>
    body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #fffaf0, #fdf6e3); /* luxury light cream gradient */
  color: #2c3e50; /* rich dark gray-blue */
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
  text-align: center;
}

.contact-container {
  background-color: #ffffff;
  padding: 40px;
  border-radius: 20px;
  box-shadow: 0 10px 30px rgba(212, 175, 55, 0.3); /* subtle gold shadow */
  max-width: 500px;
  border: 1px solid #f5e7c5;
}

h1 {
  margin-bottom: 20px;
  color: #b76e79; /* rose gold */
  font-size: 2em;
}

p {
  font-size: 18px;
  margin: 10px 0;
}

b {
  color: #8d6748; /* warm luxury brown */
}

a {
  color: #b76e79; /* rose gold */
  text-decoration: none;
}

a:hover {
  text-decoration: underline;
}
.home-button {
  position: absolute;
  top: 30px;
  right: 30px;
  padding: 12px 25px;
  background-color: #b76e79; /* rose gold */
  color: #fff;
  text-decoration: none;
  border-radius: 30px;
  font-size: 16px;
  font-weight: 500;
  transition: background-color 0.3s ease, transform 0.2s;
  z-index: 999;
}

.home-button:hover {
  background-color: #a35c69;
  transform: scale(1.05);
}

  </style>
</head>
<body>
    <a href="index.html" class="home-button">← Back to Home</a>

  <div class="contact-container">
    <h1>Contact Nike</h1>
    <p>We’d love to hear from you! Please reach out at:</p>
    <p><b>Email:</b> <a href="mailto:support@nike.com">support@nike.com</a></p>
    <p><b>Phone:</b> +1 (800) 123-4567</p>
  </div>
</body>
</html>
